name: Format, Lint, Test, Build & Push to dist branch

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: â™»ï¸ Save cache after install
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}

  format:
    needs: setup
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: â™»ï¸ Restore cache
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies if cache missed
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci
      - name: ğŸ§¹ Run format
        run: npm run format

  lint:
    needs: setup
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: â™»ï¸ Restore cache
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies if cache missed
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci
      - name: ğŸ” Run lint
        run: npm run lint

  test:
    needs: setup
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: â™»ï¸ Restore cache
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies if cache missed
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci
      - name: ğŸ§ª Run tests
        run: npm run test

  build:
    needs: [setup, format, lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: â™»ï¸ Restore cache
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies if cache missed
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci
      - name: ğŸ”¨ Build project
        run: npm run build

  push_dist:
    needs: [build, setup]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: â™»ï¸ Restore cache
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies if cache missed
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci
      - name: ğŸ”¨ Build project
        run: npm run build
      - name: ğŸ“ˆ Bump version
        run: |
          npm version patch -m "Bump version to %s for dist" --no-git-tag-version
          git add package.json package-lock.json
      - name: ğŸš€ Push to dist branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git switch --orphan dist
          git reset --hard
          cp -r dist/* .
          cp package.json .
          rm -rf dist src .github node_modules package-lock.json
          git add .
          git commit -m "Build artifacts from main (version $(node -p "require('./package.json').version"))"
          git push --force origin dist
      - name: ğŸ”™ Push updated version back to main
        run: |
          git switch main
          git commit -m "Bump version to $(node -p "require('./package.json').version")"
          git push origin main

  publish:
    needs: [push_dist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: dist
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ“¤ Publish to npm with tag
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
