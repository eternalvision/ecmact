name: Format, Lint, Test, Build & Push to dist branch

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-cache: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

  format:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run format
        run: npm run format

  lint:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run lint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run test
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build project
        run: npm run build

  push_dist:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ”§ Install and Build project
        run: npm install && npm run build

      - name: ðŸš€ Push to dist branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git switch --orphan dist
          git reset --hard
          cp -r dist/* .
          rm -rf dist src .github node_modules package-lock.json
          git add .
          git commit -m "Build artifacts from main"
          git push --force origin dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
